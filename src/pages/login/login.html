<ion-header>

  <ion-navbar color="primary">
    <ion-title>Sign In / Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row class="reg-container">
    <ion-col>
      <h6>New Online Customer</h6>
      <button ion-button outline color="secondary" (click)="openRegister()">
        Register
      </button>
    </ion-col>
  </ion-row>

  <ion-row class="log-container">
    <ion-col>
      <h6>Existing Customer</h6>

      <ion-list>
        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text" [(ngModel)]="username"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
      </ion-list>

      <button ion-button block color="primary" (click)="login()">
        Login
      </button>

    </ion-col>
  </ion-row>
</ion-content>
