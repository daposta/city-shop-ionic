<ion-header>

  <ion-navbar color="primary">
    <ion-title>Pay With Card</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <form novalidate [formGroup]="cardPaymentForm">
      <div class="form-group">
        <label for="cardNumber">Card Number</label>
        <input type="tel" placeholder="1234-1234-1234-1234" formControlName="cardNumber" [(ngModel)]="cardNumber" [textMask]="{mask: masks.cardnumber}" required>
      </div>

      <div class="form-group">
        <label stacked>Expiration Month</label>
        <input type="tel" placeholder="MM" formControlName="cardMonth" [(ngModel)]="cardMonth" [textMask]="{mask: masks.cardmonth}" required>
      </div>

      <div class="form-group">
        <label stacked>Expiration Year</label>
        <input type="tel" placeholder="YY" formControlName="cardYear" [(ngModel)]="cardYear" [textMask]="{mask: masks.cardyear}" required>
      </div>

      <div class="form-group">
        <label stacked>CVV</label>
        <input type="tel" placeholder="CVV" formControlName="cardCVV" [(ngModel)]="cardCVV" [textMask]="{mask: masks.cardcvv}" required>
      </div>


      <ion-row>
        <ion-col style="padding-left: 16px; padding-right: 10px;">
          <button ion-button block large (click)="validateCard()" [ngClass]="{'disabled': !cardPaymentForm.valid}">Add Card</button>
        </ion-col>
      </ion-row>

    </form>
  </ion-list>




</ion-content>
